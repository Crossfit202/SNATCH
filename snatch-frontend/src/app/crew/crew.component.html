<h1>Crews</h1>

<ul>
  <li *ngFor="let crew of crews">
    <ul>
      <li><strong>Crew:</strong>
        {{ crew.crewName }}</li>
      <li><strong>Max Capacity:</strong>
        {{ crew.personnels.length }} / {{ crew.maxCapacity }}</li>
      <li><strong>Captain:</strong>
        {{ crew.captain?.captainName }}</li>
      <li> <strong>Personnel:</strong>
        <ul>
          <li *ngFor="let personnel of crew.personnels">
            {{ personnel.personnelName }}
        </ul>
      </li>
    </ul>
    <button (click)="deleteCrew(crew.crewId)">Delete</button>
  </li>
</ul>

<h2>Add Crew</h2>

<form (ngSubmit)="addCrew()">
  <label for="crewName">Crew Name:</label>
  <input id="crewName" [(ngModel)]="newCrew.crewName" name="crewName" required />
  <button type="submit">Add</button>
</form>
