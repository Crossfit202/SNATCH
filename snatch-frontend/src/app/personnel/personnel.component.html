<app-navbar></app-navbar>
<h1 class="text-center mb-4">Personnel</h1>

<div class="container">
    <div class="row g-3">
        <!-- Card for each personnel -->
        <div *ngFor="let personnel of personnels" class="col-md-4">
            <div class="card h-100 shadow-sm">
                <!-- Card Image -->
                <img [src]="'assets/images/mugshot/' + personnel.profileImg" alt="{{ personnel.personnelName }}"
                    class="card-img-top rounded-circle mx-auto mt-3" style="width: 200px; height: 200px;" />
                <!-- Card Body -->
                <div class="card-body">
                    <h5 class="card-title">{{ personnel.personnelName }}</h5>
                    <div><strong>Species:</strong> {{ personnel.species }}</div>
                    <div><strong>Available:</strong> {{ personnel.isAssigned ? 'No' : 'Yes' }}</div>

                    <ul class="list-unstyled">
                        <li *ngFor="let skill of personnel.skills">
                            <strong>Skill:</strong> {{ skill.skillName }}
                        </li>
                    </ul>
                </div>
                <!-- Card Footer with Delete Button -->
                <div class="card-footer text-end">
                    <button (click)="deletePersonnel(personnel.personnelId)"
                        class="btn btn-danger btn-sm">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<h2 class="text-center mt-5 mb-4">Add Personnel</h2>

<div class="container">
    <form (ngSubmit)="addPersonnel()" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="personnelName" class="form-label">Personnel Name:</label>
            <input id="personnelName" [(ngModel)]="newPersonnel.personnelName" name="personnelName" class="form-control"
                required />
        </div>
        <div class="mb-3">
            <label for="species" class="form-label">Species:</label>
            <input id="species" [(ngModel)]="newPersonnel.species" name="species" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Add</button>
    </form>
</div>
