<app-navbar></app-navbar>
<h1 class="text-center mb-4">Personnel</h1>

<div class="container">
    <div class="row g-3">
        <div *ngFor="let personnel of personnels" class="col-md-4">
            <div class="card h-100 shadow-sm">
                <img [src]="'assets/images/mugshot/' + personnel.profileImg" alt="{{ personnel.personnelName }}"
                    class="card-img-top rounded-circle mx-auto mt-3" style="width: 200px; height: 200px;" />
                <div class="card-body">
                    <h5 class="card-title">{{ personnel.personnelName }}</h5>
                    <div><strong>Species:</strong> {{ personnel.species }}</div>

                    <!-- Highlight Available line in Green if personnel is available -->
                    <div
                        [ngClass]="{'text-success fw-bold': personnel.isAssigned === false, 'text-danger fw-bold': personnel.isAssigned === true}">

                        <strong>Available:</strong> {{ personnel.isAssigned ? 'No' : 'Yes' }}
                    </div>


                    <ul class="list-unstyled">
                        <li *ngFor="let skill of personnel.skills">
                            <strong>Skill:</strong> {{ skill.skillName }}
                        </li>
                    </ul>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button (click)="toggleEdit(personnel.personnelId)" class="btn btn-warning btn-sm">Edit</button>
                    <button (click)="deletePersonnel(personnel.personnelId)"
                        class="btn btn-danger btn-sm">Delete</button>
                </div>

                <!-- Edit Form (Only Visible if Editing) -->
                <div *ngIf="editingPersonnelId === personnel.personnelId" class="mt-3 p-3 bg-light rounded shadow-sm">
                    <form (ngSubmit)="updatePersonnel()" *ngIf="selectedPersonnel">
                        <div class="mb-3">
                            <label class="form-label">Personnel Name:</label>
                            <input [(ngModel)]="selectedPersonnel.personnelName" name="personnelName"
                                class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Species:</label>
                            <input [(ngModel)]="selectedPersonnel.species" name="species" class="form-control"
                                required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Skills:</label>
                            <select [(ngModel)]="selectedPersonnel.skills" name="skills" class="form-select" multiple
                                [compareWith]="compareSkills">
                                <option *ngFor="let skill of skills" [ngValue]="skill">{{ skill.skillName }}</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success btn-sm">Save</button>
                        <button type="button" (click)="cancelEdit()"
                            class="btn btn-secondary btn-sm ms-2">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<h2 class="text-center mt-5 mb-4">Add Personnel</h2>

<div class="container">
    <form (ngSubmit)="addPersonnel()" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">Personnel Name:</label>
            <input [(ngModel)]="newPersonnel.personnelName" name="personnelName" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Species:</label>
            <input [(ngModel)]="newPersonnel.species" name="species" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Skills:</label>
            <select [(ngModel)]="newPersonnel.skills" name="skills" class="form-select" multiple
                [compareWith]="compareSkills">
                <option *ngFor="let skill of skills" [ngValue]="skill">{{ skill.skillName }}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Add</button>
    </form>
</div>
