<app-navbar></app-navbar>
<h1 class="text-center mb-4">Loot</h1>

<!-- Loot List -->
<div class="container">
    <ul class="list-group">
        <li *ngFor="let loot of loots" class="list-group-item d-flex justify-content-between align-items-start">
            <div>
                <div><strong>Item:</strong> {{ loot.itemName }}</div>
                <div><strong>Quantity:</strong> {{ loot.quantity }}</div>
            </div>
            <div>
                <!-- Delete Button -->
                <button (click)="deleteLoot(loot.lootId)" class="btn btn-danger btn-sm me-2">
                    Delete
                </button>
                <!-- Edit Button -->
                <button (click)="editLoot(loot)" class="btn btn-primary btn-sm">
                    Edit
                </button>
            </div>
        </li>
    </ul>
</div>

<h2 class="text-center mt-5 mb-4">Add Loot</h2>

<!-- Add Loot Form -->
<div class="container">
    <form (ngSubmit)="addLoot()" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="itemName" class="form-label">Item Name:</label>
            <input id="itemName" [(ngModel)]="newLoot.itemName" name="itemName" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input id="quantity" [(ngModel)]="newLoot.quantity" name="quantity" type="number" class="form-control"
                required />
        </div>
        <button type="submit" class="btn btn-success w-100">Add</button>
    </form>
</div>
