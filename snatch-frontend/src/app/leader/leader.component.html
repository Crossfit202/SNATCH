<app-navbar></app-navbar>
<h1 class="text-center mb-4">Leaders</h1>

<!-- Leaders List -->
<div class="container">
    <ul class="list-group">
        <li *ngFor="let leader of leaders" class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <strong>Leader:</strong> {{ leader.leaderName }}
                </div>
                <div>
                    <button (click)="toggleEdit(leader.leaderId)" class="btn btn-warning btn-sm me-2">
                        Edit
                    </button>
                    <button (click)="deleteLeader(leader.leaderId)" class="btn btn-danger btn-sm">
                        Delete
                    </button>
                </div>
            </div>

            <!-- Accordion-style edit form (only shown for the selected leader) -->
            <div *ngIf="editingLeaderId === leader.leaderId" class="mt-3 p-3 bg-light rounded shadow-sm">
                <form (ngSubmit)="updateLeader()" *ngIf="selectedLeader">
                    <div class="mb-3">
                        <label class="form-label">Leader Name:</label>
                        <input [(ngModel)]="selectedLeader.leaderName" name="leaderName" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-success btn-sm">Save</button>
                    <button type="button" (click)="cancelEdit()" class="btn btn-secondary btn-sm ms-2">Cancel</button>
                </form>
            </div>
        </li>
    </ul>
</div>

<!-- Move the Add Leader form outside the *ngFor loop -->
<h2 class="text-center mt-5 mb-4">Add Leader</h2>
<div class="container">
    <form (ngSubmit)="addLeader()" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="leaderName" class="form-label">Leader Name:</label>
            <input id="leaderName" [(ngModel)]="newLeader.leaderName" name="leaderName" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Add</button>
    </form>
</div>
