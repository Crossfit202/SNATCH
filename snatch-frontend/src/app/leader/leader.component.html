<app-navbar></app-navbar>
<!-- Navbar component for navigation -->

<!-- Full-width container to ensure they take the full screen -->
<div class="container-fluid">
    <div class="main-div">

        <!-- Left Section: Leaders List -->
        <div class="leaders-section">
            <h1 class="text-center mb-4">Leaders</h1>
            <!-- List of Leaders -->
            <ul class="list-group">
                <!-- Iterate over the `leaders` array and display each leader -->
                <li *ngFor="let leader of leaders" class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Display leader name -->
                        <h5>{{ leader.leaderName }}</h5>
                        <div>
                            <!-- Edit Button: Opens the edit form for this leader -->
                            <button (click)="toggleEdit(leader.leaderId)" class="btn btn-warning btn-sm me-2">
                                Edit
                            </button>
                            <!-- Delete Button: Deletes the selected leader -->
                            <button (click)="deleteLeader(leader.leaderId)" class="btn btn-danger btn-sm">
                                Delete
                            </button>
                        </div>
                    </div>

                    <!-- Edit Form (Appears only for the leader being edited) -->
                    <div *ngIf="editingLeaderId === leader.leaderId" class="mt-3 p-3 bg-light rounded shadow-sm">
                        <form (ngSubmit)="updateLeader()" *ngIf="selectedLeader">
                            <div class="mb-3">
                                <label class="form-label">Leader Name:</label>
                                <!-- Input field bound to `selectedLeader.leaderName` -->
                                <input [(ngModel)]="selectedLeader.leaderName" name="leaderName" class="form-control" />
                            </div>
                            <!-- Save button to update the leader -->
                            <button type="submit" class="btn btn-success btn-sm">Save</button>
                            <!-- Cancel button to exit edit mode -->
                            <button type="button" (click)="cancelEdit()" class="btn btn-secondary btn-sm ms-2">
                                Cancel
                            </button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Right Section: Add Leader Form -->
        <div class="add-leader-section">
            <h1 class="text-center mb-4">Add Leader</h1>
            <!-- Form to add a new leader -->
            <form (ngSubmit)="addLeader()" class="bg-light p-4">
                <div class="mb-3">
                    <label for="leaderName" class="form-label">Leader Name:</label>
                    <!-- Input field for new leader name -->
                    <input id="leaderName" [(ngModel)]="newLeader.leaderName" name="leaderName" class="form-control"
                        required />
                </div>
                <!-- Submit button to add the leader -->
                <button type="submit" class="btn btn-success w-100">Add</button>
            </form>
        </div>
    </div>
</div>
