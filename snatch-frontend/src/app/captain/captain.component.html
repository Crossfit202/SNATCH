<h1 class="text-center mb-4">Captains</h1>

<div class="container">
  <ul class="list-unstyled">
    <li *ngFor="let captain of captains" class="mb-4 bg-light p-3 rounded shadow-sm">
      <div class="d-flex justify-content-between align-items-start">
        <ul class="list-unstyled ps-3 mb-0">
          <li><strong>Captain:</strong> {{ captain.captainName }}</li>
          <li><strong>Leader:</strong> {{ captain.leader?.leaderName }}</li>
          <li><strong>Crew:</strong> {{ captain.crew?.crewName }}</li>
        </ul>
        <div>
          <button (click)="deleteCaptain(captain.captainId)" class="btn btn-danger btn-sm me-2">Delete</button>
          <button (click)="editCaptain(captain)" class="btn btn-primary btn-sm">Edit</button>
        </div>
      </div>
    </li>
  </ul>
</div>

<h2 class="text-center mt-5 mb-4">Add Captain</h2>

<div class="container">
  <form (ngSubmit)="addCaptain()" class="bg-light p-4 rounded shadow-sm">
    <div class="mb-3">
      <label for="captainName" class="form-label">Captain Name:</label>
      <input id="captainName" [(ngModel)]="newCaptain.captainName" name="captainName" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="leader" class="form-label">Leader:</label>
      <select id="leader" [(ngModel)]="newCaptain.leader" name="leader" class="form-select">
        <option [ngValue]="null">None</option>
        <option *ngFor="let leader of leaders" [ngValue]="leader">{{ leader.leaderName }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="crew" class="form-label">Crew:</label>
      <select id="crew" [(ngModel)]="newCaptain.crew" name="crew" class="form-select">
        <option [ngValue]="null">None</option>
        <option *ngFor="let crew of crews" [ngValue]="crew">{{ crew.crewName }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success w-100">Add</button>
  </form>
</div>
