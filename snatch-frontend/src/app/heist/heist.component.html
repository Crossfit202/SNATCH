<app-navbar></app-navbar>

<!-- Full-width container to ensure they take the full screen -->
<div class="container-fluid">
    <div class="main-div">
        <!-- Left Section: Heists List -->
        <div class="heists-section">
            <h1 class="text-center mb-4">Heists</h1>
            <ul class="list-group">
                <li *ngFor="let heist of heists"
                    class="list-group-item d-flex justify-content-between align-items-start">
                    <div>
                        <h5>
                            <strong>{{ heist.description }}</strong>
                        </h5>
                        <div><strong>Location:</strong> {{ heist.location }}</div>
                        <div><strong>Status:</strong> {{ heist.status }}</div>
                        <div><strong>Crew ID:</strong> {{ heist.crewId }}</div>
                    </div>
                    <button (click)="deleteHeist(heist.heistId)" class="btn btn-danger btn-sm align-self-start">
                        Delete
                    </button>
                </li>
            </ul>
        </div>

        <!-- Right Section: Add Heist Form -->
        <div class="add-heist-section">
            <h1 class="text-center mb-4">Add Heist</h1>
            <form (ngSubmit)="addHeist()" class="bg-light p-4">
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <input id="description" [(ngModel)]="newHeist.description" name="description" class="form-control"
                        required />
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <input id="location" [(ngModel)]="newHeist.location" name="location" class="form-control"
                        required />
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status:</label>
                    <select id="status" [(ngModel)]="newHeist.status" name="status" class="form-select" required>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="crewId" class="form-label">Crew ID:</label>
                    <input id="crewId" type="number" [(ngModel)]="newHeist.crewId" name="crewId" class="form-control"
                        required />
                </div>
                <button type="submit" class="btn btn-success w-100">Add</button>
            </form>
        </div>
    </div>
</div>
