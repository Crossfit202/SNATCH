<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="row">
        <!-- Left Section: Heist List -->
        <div class="col-md-6">
            <h2 class="text-center mb-4">Heists</h2>
            <ul class="list-group">
                <li *ngFor="let heistItem of heists" class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Description:</strong> {{ heistItem.heist.description }} <br>
                            <strong>Location:</strong> {{ heistItem.heist.location }} <br>
                            <strong>Status:</strong> {{ heistItem.heist.status }} <br>
                            <strong>Crew Name:</strong> {{ heistItem.crew.crewName }} <br>
                        </div>
                        <div>
                            <button (click)="toggleEdit(heistItem.heist.heistId)"
                                class="btn btn-warning btn-sm me-2">Edit</button>
                            <button (click)="deleteHeist(heistItem.heist.heistId)"
                                class="btn btn-danger btn-sm">Delete</button>
                        </div>
                    </div>

                    <!-- Edit Form -->
                    <div *ngIf="editingHeistId === heistItem.heist.heistId" class="mt-3 p-3 bg-light rounded">
                        <form (ngSubmit)="updateHeist()" *ngIf="selectedHeist">
                            <div class="mb-2">
                                <label class="form-label">Description:</label>
                                <input [(ngModel)]="selectedHeist.description" name="description" class="form-control"
                                    required />
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Location:</label>
                                <input [(ngModel)]="selectedHeist.location" name="location" class="form-control"
                                    required />
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Status:</label>
                                <select [(ngModel)]="selectedHeist.status" name="status" class="form-select" required>
                                    <option value="Planned">Planned</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Completed">Completed</option>
                                </select>
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Crew ID:</label>
                                <input [(ngModel)]="selectedHeist.crewId" name="crewId" class="form-control" required />
                            </div>

                            <button type="submit" class="btn btn-success btn-sm">Save</button>
                            <button type="button" (click)="cancelEdit()"
                                class="btn btn-secondary btn-sm ms-2">Cancel</button>
                        </form>
                    </div>
                </li> <!-- ✅ Close <li> inside *ngFor -->
            </ul> <!-- ✅ Correct placement of </ul> -->

        </div>

        <!-- Right Section: Add Heist -->
        <div class="col-md-6">
            <h2 class="text-center mb-4">Add Heist</h2>
            <form (ngSubmit)="addHeist()" class="bg-light p-4 rounded">
                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <input [(ngModel)]="newHeist.description" name="description" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Location:</label>
                    <input [(ngModel)]="newHeist.location" name="location" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Status:</label>
                    <select [(ngModel)]="newHeist.status" name="status" class="form-select" required>
                        <option value="Planned">Planned</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Crew ID:</label>
                    <input type="number" [(ngModel)]="newHeist.crewId" name="crewId" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-success w-100">Add</button>
            </form>
        </div>
    </div>
</div>
