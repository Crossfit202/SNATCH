<h2>Heists</h2>

<ul>
    <li *ngFor="let heist of heists">
        <div>
            <strong>Description:</strong>
            {{ heist.description }}
        </div>
        <div><strong>Location:</strong>
            {{ heist.location }}</div>
        <div><strong>Status:</strong>
            {{ heist.status }}</div>


        <button (click)="deleteHeist(heist.heistId)">Delete</button>
    </li>
</ul>

<h2>Add Heist</h2>

<form (ngSubmit)="addHeist()">
    <label for="description">Description:</label>
    <input id="description" [(ngModel)]="newHeist.description" name="description" required />

    <label for="location">Location:</label>
    <input id="location" [(ngModel)]="newHeist.location" name="location" required />

    <label for="status">Status:</label>
    <select id="status" [(ngModel)]="newHeist.status" name="status" required>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
    </select>

    <label for="crewId">Crew ID:</label>
    <input id="crewId" type="number" [(ngModel)]="newHeist.crewId" name="crewId" required />

    <label for="isAssigned">Assigned:</label>
    <input id="isAssigned" type="checkbox" [(ngModel)]="newHeist.isAssigned" name="isAssigned" />

    <button type="submit">Add</button>
</form>
